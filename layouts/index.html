{{ define "title" }}
    {{ .Site.Title }}
{{ end }}

{{ define "content" }}
    <div class="list">
        {{ range .Pages.ByDate.Reverse }}
            {{ if eq .File.Ext "md" }}
                <div class="entry">
                    <span class="title"><a href="{{ .URL }}">{{ .Title }}</a></span>
                    <span class="date">{{ .Date.Format "2006/01/02" }}</span>
                </div>
            {{ end }}
        {{ end }}
    </div>
{{ end }}
