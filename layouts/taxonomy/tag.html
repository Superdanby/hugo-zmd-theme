{{ define "title" }}
    Tag: {{ .Data.Term }} | {{ .Site.Title }}
{{ end }}

{{ define "content" }}
    <div class="list">
        <div class="taxonomy entry">
            <span>Tag: {{ .Data.Term }}</span>
        </div>

        {{ range .Paginator.Pages }}
            {{ if eq .File.Ext "md" }}
                <div class="entry">
                    <span class="title"><a href="{{ .URL }}">{{ .Title }}</a></span>
                    <span class="info">{{ .Date.Format "2006/01/02" }}</span>
                </div>
            {{ end }}
        {{ end }}
    </div>

    {{ partial "pagination.html" . }}
{{ end }}
